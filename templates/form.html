<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib Form</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
</head>
<body>
   <h1>Madlibs</h1>
    <form action="/story">
        {% for word in story.prompts %}
        <div>
            <label for="{{word}}">{{word}}</label>
            <input type="text" placeholder="{{word}}" name="{{word}}">
        </div>
        {% endfor %}
        <button>Submit</button>
    </form>
    
</body>
</html>
